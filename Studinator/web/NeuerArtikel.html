    <body>
        <h1>Studinator</h1>
        <div class="row justify-content-end bg-light">
            <div class="col">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">

        </div>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="text_title">Titel</label>
                        <input type="text" class="form-control" id="text_title" placeholder="Titel des Artikels">
                    </div>
                    <div class="form-group">
                        <label for="text_content">Inhalt</label>
                        <textarea class="form-control" id="text_content" rows="5" cols="100"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="select_type">Artikeltyp</label>
                        <select class="form-control" id="select_type">
                            <option>News</option>
                            <option>Projekt</option>
                            <option>Aufgabe</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date_start">Startdatum</label>
                        <input type="date" class="form-control" id="date_start">
                    </div>
                    <div class="form-group">
                        <label for="date_end">Enddatum</label>
                        <input type="date" class="form-control" id="date_end">
                    </div>
                    <div class="form-group">
                        <label for="color">Farbe der Ãœberschrift</label>
                        <input type="color" class="form-control" id="color">
                    </div>
                    <button type="submit" class="btn btn-primary">Senden</button>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
